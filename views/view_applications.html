<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Applications</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-md bg-white fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand text-dark" href="admin.html">Quest Hunt Admin</a>
    </div>
  </nav>

  <header class="text-dark py-5 mt-4 mt-md-5">
    <div class="container">
      <h1 class="display-5 fw-bold">View Applications</h1>
      <a href="javascript:history.back()" class="btn btn-secondary mb-3">Back</a>
    </div>
  </header>

  <div class="container text-dark py-3">
    <form class="d-flex mb-4" id="searchForm">
      <input class="form-control me-2 border-dark" type="search" placeholder="Search applications..." id="searchInput" />
      <button class="btn btn-danger" type="submit">Search</button>
    </form>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-white border-dark border-1">
          <tr>
            <th>ID</th>
            <th>Worker</th>
            <th>Job Id</th>
            <th>Cover Letter</th>
            <th>Status</th>
            <th>Date applied</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="applicationsTableBody">
          <!-- Applications will be dynamically injected here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/view_applications.js"></script>
</body>
</html>
